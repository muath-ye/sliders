<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>

</head>
<body>
  <main>
    <div class="vertical-slider">
      <div class="slide vertical-slide">
        <div class="slide-content">
          <div class="horizontal-slider">
            <div class="slide">
              <div class="slide-content">
                <h1>Vertical Slide #1</h1>
                <h1>Horizontal Slide #1</h1>
              </div>
            </div>
            <div class="slide">
              <div class="slide-content">
                <h1>Vertical Slide #1</h1>
                <h1>Horizontal Slide #2</h1>
              </div>
            </div>
            <div class="slide">
              <div class="slide-content">
                <h1>Vertical Slide #1</h1>
                <h1>Horizontal Slide #3</h1>
              </div>
            </div>
            <div class="slide">
              <div class="slide-content">
                <h1>Vertical Slide #1</h1>
                <h1>Horizontal Slide #4</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="slide vertical-slide">
        <div class="slide-content">
          <h1>Vertical Slide #2</h1>
        </div>
      </div>
      <div class="slide vertical-slide">
        <div class="slide-content">
          <h1>Vertical Slide #3</h1>
        </div>
      </div>
      <div class="slide vertical-slide">
        <div class="slide-content">
          <h1>Vertical Slide #4</h1>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

  <script>
    (function($) {
      $(function() {
        $('.horizontal-slider').slick({
          arrows: true,
          dots: true,
          infinite: true,
        });

        $('.vertical-slider').slick({
          arrows: false,
          dots: true,
          edgeFriction: .5,
          infinite: false,
          vertical: true,
          verticalSwiping: true,
        });
        
        $('.vertical-slider').mousewheel(function(e) {
          if (e.deltaY < 0) {
            if($(this).slick('slickCurrentSlide') == $(this).find('.slide').length - 1) {
              return
            }

            e.preventDefault()
            $(this).slick('slickNext')
          } else {
            if($(this).slick('slickCurrentSlide') == 0) {
              return
            }

            e.preventDefault()
            $(this).slick('slickPrev')
          }
        });
      });
    }(jQuery));
  </script>

</body>
</html>
